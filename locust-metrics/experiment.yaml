apiVersion: redskyops.dev/v1beta1
kind: Experiment
metadata:
  labels:
    redskyops.dev/application: votingapp
    redskyops.dev/scenario: 30000-clients
  name: votingapp-30000-clients
  namespace: default
spec:
  metrics:
  - minimize: true
    name: cost-gcp
    port: 9090
    query: ({{ cpuRequests . "" }} * 17) + ({{ memoryRequests . "" | GB }} * 2)
    type: prometheus
  - minimize: true
    name: cost-gcp-cpu-requests
    optimize: false
    port: 9090
    query: '{{ cpuRequests . "" }}'
    type: prometheus
  - minimize: true
    name: cost-gcp-memory-requests
    optimize: false
    port: 9090
    query: '{{ memoryRequests . "" | GB }}'
    type: prometheus
  - minimize: true
    name: p95-latency
    port: 9090
    query: scalar(p95{job="trialRun",instance="{{ .Trial.Name }}"})
    type: prometheus
  parameters: null
  trialTemplate:
    metadata:
      labels:
        redskyops.dev/application: votingapp
        redskyops.dev/scenario: 30000-clients
    spec:
      jobTemplate:
        metadata:
          labels:
            redskyops.dev/application: votingapp
            redskyops.dev/scenario: 30000-clients
        spec:
          template:
            metadata:
              labels:
                redskyops.dev/application: votingapp
                redskyops.dev/scenario: 30000-clients
            spec:
              containers:
              - env:
                - name: HOST
                  value: http://my-nginx
                - name: NUM_USERS
                  value: "30000"
                - name: SPAWN_RATE
                  value: "1000"
                image: thestormforge/optimize-trials:v0.0.1-locust
                name: locust
                resources: {}
                volumeMounts:
                - mountPath: /mnt/locust
                  name: locustfile
                  readOnly: true
              volumes:
              - configMap:
                  name: 30000-clients-locustfile
                name: locustfile
      setupServiceAccountName: redsky-setup
      setupTasks:
      - args:
        - prometheus
        - $(MODE)
        name: monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    redskyops.dev/application: votingapp
  name: redsky-setup
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    redskyops.dev/application: votingapp
  name: redsky-prometheus
rules:
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - get
  - create
  - delete
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  - services
  - configmaps
  verbs:
  - get
  - create
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - create
  - delete
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/metrics
  - nodes/proxy
  - services
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    redskyops.dev/application: votingapp
  name: redsky-setup-prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: redsky-prometheus
subjects:
- kind: ServiceAccount
  name: redsky-setup
  namespace: default
---
apiVersion: v1
binaryData:
  locustfile.py: 
kind: ConfigMap
metadata:
  labels:
    redskyops.dev/application: votingapp
  name: 30000-clients-locustfile
  namespace: default
---
